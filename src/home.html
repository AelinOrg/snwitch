<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Snwitch</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<header>
			<nav>
				<ul class="navbar">
					<li class="nav-item"><span class="nav-icon menu-toggle-icon"></span><span class="nav-item-name"></span></li>
					<li class="nav-item"><span class="nav-icon home-icon"></span><span class="nav-item-name">Home</span></li>
					<li class="nav-item"><span class="nav-icon login-icon"></span><span class="nav-item-name">Login</span></li>
					<li class="nav-item"><span class="nav-icon about-icon"></span><span class="nav-item-name">About</span></li>
					<li class="nav-item"><span class="nav-icon contact-icon"></span><span class="nav-item-name">Contact</span></li>
				</ul>
			</nav>
		</header>

		<main>
			<aside class="user-info aside-home">
				<div class="channel-img-perfil-container">
					<div class="channel-img-perfil-wrapper">
						<img src="assets/21kRx-CJsUL.png" alt="Twitch Logo" class="img-perfil offline">
					</div>
				</div>
			</aside>
			<div class="bg">
				<a class="stalk-form relative-absolute-center">
					<h1>Search & Snwitch</h1>

					<div class="input-box">
						<input autocomplete="off" type="text" name="username" placeholder="Username" class="search-input">
						<input autocomplete="off" type="text" name="channel" placeholder="Channel" class="search-input">
					</div>

					<button class="btn search-btn">
						<a href="stalk.html" class="stalk-link relative-absolute-center">
							<!-- <img src="assets/lupa.svg" alt="Magnifying glass" class="magnifying-glass"> -->
							<svg class="magnifying-glass" width="100%" height="100%" version="1.1" viewBox="0 0 20 20" x="0px" y="0px">
								<g>
									<path fill-rule="evenodd" d="M13.192 14.606a7 7 0 111.414-1.414l3.101 3.1-1.414 1.415-3.1-3.1zM14 9A5 5 0 114 9a5 5 0 0110 0z" clip-rule="evenodd"></path>
								</g>
							</svg>
						</a>
					</button>
				</form>
			</div>
		</main>
	</div>
</body>
</html>
